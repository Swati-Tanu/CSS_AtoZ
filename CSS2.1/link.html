<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Property</title>
    <style>
         /*Link property*/
        /*unvisited link*/
        a:link{
            color: red;
        }
        /*mouse ove link*/
        a:hover{
            color: yellow;
        }
        /*visited link*/
        a:visited{
            color: green;
        }
        /*selected link*/
        a:active{
            color: blue;
        }
    </style>
</head>
<body>
    <a href="#" target="_blank">This is a Link!</a></b>
</body>
